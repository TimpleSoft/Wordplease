{% extends 'base.html' %}

{% block section %}

    <h1>Listado de Blogs</h1>

    <table class="table">
        {% for user in users_list %}
            <tr>
                <td>
                    <a href="{% url 'blog_detail' user.username %}">El blog de {{ user.first_name }} {{ user.last_name }}</a>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
