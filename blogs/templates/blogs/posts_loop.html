{% for post in posts_list %}

    <tr>
        <td><a href="{% url 'post_detail' post.owner.username post.pk %}">{{ post.title }}</a></td>
        <td><p>{{ post.abstract }}</p></td>
        <td><img class="img-rounded" src="{{ post.imageUrl }}" alt="{{ post.title }}" height="100"></td>
    </tr>

{% endfor %}
